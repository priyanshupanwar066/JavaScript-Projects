<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="StopWatch.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img onclick="watchpause()" src="stop.png" alt="">
            <img onclick="watchstart()" src="play.png" alt="">
            <img onclick="watchreset()" src="undo.png" alt="">
        </div>
    </div>
</body>
<script src="StopWatch.js"></script>
</html>
